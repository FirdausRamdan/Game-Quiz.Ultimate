<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Spacestation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            -webkit-user-select: none; /* Disable text selection */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body oncontextmenu="return false" onkeydown="return false">
    <div id="countdown">3</div>
    <button id="menu-button">Menu</button>
    <div id="menu-panel">
        <h2>Menu</h2>
        <button onclick="goHome()">Kembali ke Rumah</button>
        <button onclick="toggleShop()">Shop</button>
        <button onclick="showResetConfirmation()">Reset Game</button>
        <button onclick="resumeGame()">Lanjutkan</button>
    </div>
    <div class="background-container">
        <div class="container">
            <div id="hearts" class="mb-4"></div>
            <div id="timer" class="clock-container mb-4"><h1>Time left: 30s</h1></div>
            <div id="score" class="mb-4"><h2>Score: 0</h2></div>
            <div id="question" class="mb-4"></div>
            <div id="options" class="mb-4"></div>
            <div id="feedback" class="mb-4"></div>
            <div id="results" class="mb-4" style="display: none;">
                <h2>Hasil Jawaban:</h2>
                <p id="correct-answers">Jawaban Benar: 0</p>
                <p id="incorrect-answers">Jawaban Salah: 0</p>
            </div>
            <button id="next-button" class="btn btn-secondary" style="display: none;">Soal Berikutnya</button>
            <div id="game-over">Maaf, kamu kalah!</div>
            <button id="restart-button" class="btn btn-primary" style="display: none;">Mulai Ulang</button>
            <button id="home-button" class="btn btn-secondary" style="display: none;">Home</button>
            <button id="reset-button" class="btn btn-warning" style="display: none;">Reset</button>
            <img id="shop-logo" src="shop.png" alt="Shop">
            <div id="boost"></div>
        </div>
    </div>
    <div id="shop-panel">
        <h3>Shop</h3>
        <p id="points">Points: 0</p>
        <div>
            <img src="heart.png" alt="Extra Heart">
            <button class="btn btn-info" onclick="buyItem('extra-heart')">Beli Hati Tambahan (50 Poin)</button>
        </div>
        <div>
            <img src="slow-time.png" alt="Slow Time">
            <button class="btn btn-info" onclick="buyItem('slow-time')">Perlambat Waktu (30 Poin)</button>
        </div>
        <div>
            <img src="skip.png" alt="Skip Question">
            <button class="btn btn-info" onclick="buyItem('skip-question')">Lewati Pertanyaan (20 Poin)</button>
        </div>
        <button class="btn btn-secondary" onclick="toggleShop()">Tutup Shop</button>
    </div>
    <div id="leaderboard-panel" style="display: none;">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
        <button onclick="hideLeaderboard()">Kembali</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
